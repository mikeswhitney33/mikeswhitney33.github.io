<!DOCTYPE HTML>

<html>
	<head>
		<title>Chess</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Boot strap Dependencies -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/projects/othello/style.css">
	</head>
	<body style="background-image:url('/assets/images/bridge.jpg');">
		<div id="topbar"></div>
		<div class="container">
			<div class="float-left col-sm-12 col-md-6 col-lg-6 p-5">
				<h1 class="text-white">Chess: <span id="playerid" class="circle black"></span> <span id="winner"></span></h1>
				<canvas class="w-100" id="board" width=512 height=512></canvas>

			</div>
			<div class="float-left col-sm-12 col-md-6 col-lg-6 p-5">
				<h1 class="text-white">Settings</h1>
				<label class="circle white ty-12" for="player1-select"></label>
				<select name="player1-select" id="player1-select">
					<option value="human">Human</option>
					<option value="random">Random AI</option>
				</select>
				<label class="circle black ty-12" for="player2-select"></label>
				<select name="player2-select" id="player2-select">
					<option value="human">Human</option>
					<option value="random">Random AI</option>
				</select>
				<button class="btn btn-primary d-block" id="reset-btn">Reset</button>
			</div>

		</div>
	</body>
	<script src="/js/script.js"></script>
	<script src="/projects/chess/chess.js" type="text/javascript"></script>
</html>
