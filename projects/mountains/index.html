<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Mountains</title>
		<link rel="stylesheet" href="/css/mountain.css"/>

				<!-- Boot strap Dependencies -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<!-- My Style -->
		<link rel="stylesheet" href="/css/style.css">

		<!-- My Script -->
		<script src="/js/script.js"></script>
	</head>
	<body style="background-image:url('/assets/images/bridge.jpg');">
		<div id="topbar"></div>
		<div class="content-wrapper container">
			<div class="float-left col-sm-12 col-md-6 col-lg-6">
				<h1 class="text-white">Mountains</h1>
				<canvas id="glCanvas" width="640" height="360"></canvas>
			</div>
			<div class="float-left col-sm-12 col-md-6 col-lg-6">
				<h1 class="text-white">Settings</h1>
				<table class="settings-table">
					<tr>
						<td class="settings-entry">
							<input type="checkbox" name="invertDragX" id="invertDragX" class="settings-checkbox">
							<label class="check-label" for="invertDragX">Invert Drag X</label>
						</td>
						<td class="settings-entry"></td>
					</tr>
					<tr>
						<td class="settings-entry">
							<input type="checkbox" name="invertDragY" id="invertDragY" class="settings-checkbox">
							<label class="check-label" for="invertDragY">Invert Drag Y</label>
						</td class="settings-entry">
						<td class="settings-entry"></td>
					</tr>
					<tr>
						<td class="settings-entry">
							<input type="checkbox" name="invertZoom" id="invertZoom" class="settings-checkbox">
							<label class="check-label" for="invertZoom">Invert Zoom</label>
						</td>
						<td class="settings-entry"></td>
					</tr>
					<tr>
						<td class="settings-entry">
							<label for="NSlider">Resolution: <span id="n-value"></span></label>
						</td>
						<td class="settings-entry">
							<input type="range" min=4 max=7 value=7 class="settings-slider" id="NSlider" name="NSlider">
						</td>
					</tr>
					<tr>
						<td class="settings-entry"><label for="RangeSlider">Range: <span id="range-value"></span></label></td>
						<td class="settings-entry"><input type="range" min=0.0 max=6.0 value=1.5 step=0.1 class="settings-slider" id=RangeSlider name=RangeSlider></td>
					</tr>
					<tr>
						<td class="settings-entry"><button class="btn btn-primary" id="reRenderBtn" value="Re-Render">Re-Render</button></td>
						<td class="settings-entry"></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/js/mountain/shaders.js"></script>
	<script type="text/javascript" src="/js/gl-helpers.js"></script>
	<script type="text/javascript" src="/js/gl-matrix.js"></script>
	<script type="text/javascript" src="/js/mountain/mountain.js"></script>
</html>
