<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/resume/style.css">
    </head>

        <div id="resume-wrapper" class="container">
            <div id="resume">

                    <h1 class="col-6" id="name"></h1>
                    <div class="col-6 text-right">

                        <div id="email"></div>
                    </div>
                </div>

                <div class="row">
                    <h3>Overview</h3>
                    <div class="col-12" id="overview">


                    </div>
                </div>
                <div class="row">
                    <h3>Education</h3>
                    <div class="col-12" id="education">

                    </div>
                </div>
                <div class="row">
                    <h3>Skills and Achievments</h3>
                    <div class="col-12" id="skills">

                    </div>
                </div>
                <div class="row">
                    <h3>Work Experience</h3>
                    <div class="col-12" id="work">

                    </div>
                </div>
                <div class="row">
                    <h3>Other Talents and Hobbies</h3>
                    <div class="col-12" id="hobbies">

                    </div>
                </div>
            </div>
        </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
